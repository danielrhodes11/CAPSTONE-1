{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <!-- Playlist Hero Image -->
            <div class="playlist-hero">
                <img src="{{ playlist.image }}" class="img-fluid">
            </div>
        </div>
        <div class="col-md-9">

            <div class="d-flex justify-content-between align-items-center">
                <h2>{{ playlist.title }}</h2>
                <a href="{{ url_for('edit_playlist', playlist_id=playlist.id) }}" class="btn btn-outline-primary">Edit Playlist</a>
                <!-- Add Song Button-->
                <button class="btn btn-outline-success">Add Song</button>
            </div>
            <p>{{ playlist.description }}</p>
            <hr>
            <!-- Song List -->
            {% if user.tracks|length == 0 %}
                <div class="col-md-12">
                    <p>No songs yet.</p>
                </div>
            {% else %}
                <ul class="list-group">
                    {% for song in playlist.songs %}
                        <li class="list-group-item">
                            <!-- Song Details -->
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <img src="{{ song.image }}" class="song-image" alt="{{ song.title }}">
                                    <span class="ml-3">{{ track.title }} - {{ track.artist }}</span>
                                </div>
                                <!-- Add Song to Playlist Button (if needed) -->
                                <button class="btn btn-outline-success">Add</button>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
