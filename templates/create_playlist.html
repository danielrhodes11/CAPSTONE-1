{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="display-4">Create PLaylist</h2>
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        <div class="form-group">
                            <label for="title">Playlist Title</label>
                            {{ form.title(class="form-control rounded-pill") }}
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            {{ form.description(class="form-control rounded-pill") }}
                        </div>
                        <div class="form-group">
                            <label for="image">image_url</label>
                            {{ form.image(class="form-control rounded-pill") }}
                        </div>
                        <button type="submit" class="btn btn-success btn-block rounded-pill">Create Playlist</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
